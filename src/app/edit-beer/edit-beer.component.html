<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Nom de la bière</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="color">Couleur</label>
        <select id="color" class="form-control" name="color" ngModel>
          <option value="RED">Rouge</option>
          <option value="BLOND">Blonde</option>
          <option value="AMBER">Ambrée</option>
          <option value="WHITE">Blanche</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Prix</label>
        <input type="number" id="price" class="form-control" name="price" ngModel/>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
